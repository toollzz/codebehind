<div>Payment Form Here</div>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value]="service.formData.PMId" />

  <div class="form-group">
    <div class="input-group">
      <div class="form-group-prepend">
        <div class="input-group-text bg-white">

          <i class="fas fa-user-circle"></i>

        </div>
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name" />
      <!--<input name="CardOwnerName" ng-Model="service.CardOwnerName" class="form-control" placeholder="Card Owner Name" />-->
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="form-group-prepend">
        <div class="input-group-text bg-white">
          <!--<input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.CardOwnerName" class="form-control" placeholder="Card Owner Name" />-->
          <i class="fas fa-user-circle"></i>

        </div>
      </div>
      <!--<input name="CardNumber" ng-Model="service.CardNumber" class="form-control" placeholder="16 Card Number" required maxlength="16" minlength="16" />-->
      <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control" placeholder="Card Number" />
      <!--<input name="CardNumber" class="form-control" placeholder="16 Card Number" required maxlength="16" minlength="16" />-->
    </div>
  </div>
  <div class="form-row">
    <div class="form-group cols-md-7">
      <div class="input-group">
        <div class="form-group-prepend">
          <div class="input-group-text bg-white">
            <!--<input name="CardOwnerName" #CardOwnerName="ngModel" {{ngModel}}="service.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name" />-->
            <i class="fas fa-user-circle"></i>
        </div>
        </div>
        <!--<input name="ExpirationDate" ng-Model="service.ExpirationDate" class="form-control" placeholder="YY/MM" required maxlength="5" minlength="5"/>-->
        <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" class="form-control" placeholder="Card Owner Name" />
      </div>
    </div>

    <div class="form-group cols-md-5">
      <div class="input-group">
        <div class="form-group-prepend">
          <div class="input-group-text bg-white">
            <!--<input name="CardOwnerName" #CardOwnerName="ngModel" {{ngModel}}="service.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name" />-->
            <i class="fas fa-user-circle"></i>

          </div>
        </div>
        <input name="cvv" #ExpirationDate="ngModel" [(ngModel)]="service.formData.cvv" class="form-control" placeholder="Card cvv" />
        <!--<input name="cvv" ng-Model="service.cvv" class="form-control" placeholder="cvv" required maxlength="3" minlength="3" />-->
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
  </div>
</form>
